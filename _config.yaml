remote_theme: "mmistakes/minimal-mistakes@4.26.2"

plugins:
  - jekyll-include-cache

title: What to Ask Your Website Company
description: Getting a website that actually works for your business

minimal_mistakes_skin: "default"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-6EEHKP4YCH"
    anonymize_ip: false

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_title: false
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      show_title: false
